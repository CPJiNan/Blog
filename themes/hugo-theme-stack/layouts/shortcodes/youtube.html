{{- $pc := .Page.Site.Config.Privacy.YouTube -}}
{{- if not $pc.Disable -}}
{{- $ytHost := cond $pc.PrivacyEnhanced  "www.youtube-nocookie.com" "www.youtube.com" -}}
{{- $id := .Get "id" | default (.Get 0) -}}
<div class="video-wrapper">
    <iframe autoplay
            loading="lazy" src="https://{{ $ytHost }}/embed/{{ $id }}{{ with .Get "
    " }}{{ if eq . "true" }}?autoplay=1{{ end }}{{ end }}"
    allowfullscreen
    title="YouTube Video"
    >
    </iframe>
</div>
{{ end -}}
