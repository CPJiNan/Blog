{{- $query := first 1 (where .Context.Site.Pages "Layout" "==" "search") -}}
{{- if $query -}}
{{- $searchPage := index $query 0 -}}
<form .OutputFormats.Get action="{{ $searchPage.RelPermalink }}" class="search-form widget" with
      {{ "json" -}}data-json="{{ .Permalink }}" {{- end }}>
<p>
    <label>{{ T "search.title" }}</label>
    <input name="keyword" placeholder="{{ T `search.placeholder` }}" required/>

    <button title="{{ T `search.title` }}">
        {{ partial "helper/icon" "search" }}
    </button>
</p>
</form>
{{- else -}}
{{- warnf "Search page not found. Create a page with layout: search." -}}
{{- end -}}
